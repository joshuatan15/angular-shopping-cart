<div class="header">
    <h2 class="title"><mat-icon>shopping_cart</mat-icon>({{calcTotal()}})</h2>
    <h2 class="amount">Total Amt: {{calcAmountTotal().toLocaleString('en-GB', {style: 'currency', currency: 'MYR'})}}</h2>
</div>
<app-cart *ngFor="let product of products" [item]="product" (productRemoved)="removeProduct($event)"></app-cart>
